<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Wiz</title>
    <!-- Link to CSS Reset and CSS Stylesheet -->
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap #getbootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<!-- navbar that takes users to the highscore page -->
<nav class="header">

    <div class="card-body justify-content-end">
        <a type="button" id="timer" class="btn btn-secondary" style="width: 6em; height: 2.5em;">Time: 90</a>
        <a type="button" id="score" class="btn btn-secondary" style="width: 6em; height: 2.5em; float: right">Score: 0</a>
    </div>

</nav>


<main class="container">
   
    <div id="startPage">
        <h1 id="startHeader">Random quiz </h1>
        <p id="startText"> Answer the following five questions. </p>
        <div id="button">   
            <button type="button" id="startBtn" class="btn btn-secondary">Start!</button>
        </div>
    </div>
 
  
    <div id="quizPage">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <h3 id="quizQuestion"></h3>
            <ol>
            <li><button type="button" id="btn1" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn2" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn3" class="btn btn-secondary"></button></li>
            <li><button type="button" id="btn4" class="btn btn-secondary"></button></li>
            </ol>
        </div>

        <!-- tracks the users responses -->
        <div id="quizAnswer"></div>
    </div>

    
    <div id="scorePage">
        <h3 id="resultsText">Here are the results </h3>
        <div id="finalScore"></div>
        <form class="row">

            <div class="form-inline">
                <label for="text" id="initials" class="col col-form-label input-group"></label>
                <div> 
                <input type="text" class="col form-control" id="initialInput" placeholder="--initial here">
                <button type="button" id="initialBtn" class="btn btn-secondary"></button></a>
            </div>

        </form>
    </div>

</main>

    <script src="script.js"></script>
</body>
</html>
